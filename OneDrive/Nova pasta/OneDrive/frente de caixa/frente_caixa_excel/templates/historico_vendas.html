<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Histórico de Vendas</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #e6edf2;
      margin: 0;
    }

    header {
      background: #1a73e8;
      color: #fff;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    nav a {
      color: #000000;
      margin-left: 1rem;
      text-decoration: none;
      font-weight: 600;
      padding: 0.3rem 0.7rem;
      border-radius: 6px;
      transition: background 0.3s;
      background: #ffc107;
    }

    nav a:hover {
      background: #e0a800;
      transform: translateY(-1px);
    }

    table {
      width: 90%;
      margin: 2rem auto;
      border-collapse: collapse;
      background: #fff;
    }

    th,
    td {
      border: 1px solid #ccc;
      padding: 0.5rem;
      text-align: center;
    }

    th {
      background: #f2f4f6;
    }

    button {
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .delete {
      background: #e53935;
      color: #fff;
    }

    .delete:hover {
      background: #b71c1c;
    }

    select,
    input[type="date"] {
      padding: 0.3rem 0.5rem;
      margin-left: 0.5rem;
      border-radius: 4px;
      border: 1px solid #ccc;
    }

    .filtrar-btn {
      background-color: #1a73e8;
      color: #fff;
      padding: 0.5rem 1rem;
      border-radius: 6px;
      border: none;
      cursor: pointer;
      font-weight: 600;
      transition: background 0.3s, transform 0.2s;
      margin-left: 0.5rem;
    }

    .filtrar-btn:hover {
      background-color: #1669c1;
      transform: translateY(-1px);
    }
  </style>
</head>

<body>
  <header>
    <h1>📜 Histórico de Vendas</h1>
    <nav>
      <a href="{{ url_for('vendas') }}">Vendas</a>
      <a href="{{ url_for('estoque') }}">Estoque</a>
      <a href="{{ url_for('logout') }}">Sair</a>
    </nav>
  </header>

  <!-- Filtro -->
  <div style="width:90%; margin: 1rem auto;">
    <form id="filtroForm">
      <label for="data">Filtrar por data:</label>
      <input type="date" name="data" id="data" value="{{ data_filtro }}">

      {% if role == 'admin' %}
      <label for="usuario">Filtrar por usuário:</label>
      <select name="usuario" id="usuario">
        <option value="">Todos</option>
        {% for u in usuarios %}
        <option value="{{ u.username }}" {% if u.username==usuario_filtro %}selected{% endif %}>{{ u.username }}</option>
        {% endfor %}
      </select>
      {% endif %}

      <button type="button" class="filtrar-btn" onclick="atualizarHistorico()">Filtrar</button>
    </form>
  </div>

  <!-- Tabela -->
  <table>
    <thead>
      <tr>
        <th>Data</th>
        <th>Produto</th>
        <th>Quantidade</th>
        <th>Total (R$)</th>
        <th>Usuário</th>
      </tr>
    </thead>
    <tbody id="historico-tbody"></tbody>
  </table>

  <!-- Soma total -->
  <div style="width:90%; margin: 1rem auto; text-align:right; font-weight:bold;" id="total-periodo">
    Total no período: R$ 0.00
  </div>

  <!-- Botão para admin deletar histórico -->
  {% if role == 'admin' %}
  <div style="text-align:center; margin-bottom:2rem;">
    <form method="POST" action="{{ url_for('deletar_historico') }}" onsubmit="return confirm('Tem certeza que deseja deletar todo o histórico?');">
      <button type="submit" class="delete">Deletar Histórico (Admin)</button>
    </form>
  </div>
  {% endif %}

</body>

<script>
  function atualizarHistorico() {
    const data = document.getElementById("data").value;
    const usuario = document.getElementById("usuario") ? document.getElementById("usuario").value : "";

    let url = '{{ url_for("historico_vendas_json") }}';
    const params = new URLSearchParams();
    if (data) params.append("data", data);
    if (usuario) params.append("usuario", usuario);
    if (params.toString()) url += "?" + params.toString();

    fetch(url)
      .then(response => response.json())
      .then(data => {
        const tabela = document.getElementById("historico-tbody");
        tabela.innerHTML = "";

        data.historico.forEach(item => {
          const row = document.createElement("tr");
          row.innerHTML = `
            <td>${item.data}</td>
            <td>${item.nome}</td>
            <td>${item.quantidade}</td>
            <td>${item.total.toFixed(2)}</td>
            <td>${item.usuario}</td>
          `;
          tabela.appendChild(row);
        });

        document.getElementById("total-periodo").textContent =
          "Total no período: R$ " + data.soma_total.toFixed(2);
      });
  }

  // Atualiza automaticamente a cada 3 segundos
  setInterval(atualizarHistorico, 3000);
  window.onload = atualizarHistorico;
</script>

</html>
