<!DOCTYPE html>
<html>
<head><meta charset="UTF-8"><title>Usuários</title></head>
<body>
<h2>Gerenciar Usuários</h2>
<a href="{{ url_for('vendas') }}">Voltar</a>
<form method="POST">
Username: <input type="text" name="username" required><br>
Senha: <input type="password" name="password" required><br>
Role: <select name="role"><option value="admin">Admin</option><option value="caixa">Caixa</option></select><br>
<button type="submit">Adicionar</button>
</form>
<h3>Lista de Usuários</h3>
<table border="1">
<tr><th>Username</th><th>Role</th></tr>
{% for u in usuarios %}
<tr><td>{{u['username']}}</td><td>{{u['role']}}</td></tr>
{% endfor %}
</table>
{% with messages = get_flashed_messages() %}
  {% if messages %}
    <ul>{% for m in messages %}<li>{{m}}</li>{% endfor %}</ul>
  {% endif %}
{% endwith %}
</body>
</html>
